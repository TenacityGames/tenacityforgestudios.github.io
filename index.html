<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Essential for responsive design on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenacity Forge Studios</title>
    <!-- Load Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Configure Tailwind for custom theme and font -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    // Added custom color 'tfs-dark' to match the logo edges
                    colors: {
                        'tfs-dark': '#191715', 
                    },
                    fontFamily: {
                        // Added 'cinzel-decorative' for the logo-matching text
                        'logo': ['"Cinzel Decorative"', 'serif'],
                        sans: ['Inter', 'sans-serif'],
                    },
                    // Custom margin to push the element down about 1/4 to 1/3 of the screen height
                    spacing: {
                        'v-quarter': '25vh', 
                    }
                }
            }
        }
    </script>
    <style>
        /* Import the Cinzel Decorative font for the logo style */
        @import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap');
        /* Import the Inter font for a modern look (subtitle uses this) */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap');
    </style>
</head>
<!-- 
    The main container is set to full height (min-h-screen) and now uses the new 
    custom background color: bg-tfs-dark
-->
<body class="bg-tfs-dark min-h-screen flex flex-col items-center justify-start font-sans">

    <!-- 
        The text container.
        mt-v-quarter uses the custom 25vh (25% viewport height) margin-top 
        to position the element significantly down the page.
    -->
    <div class="mt-v-quarter text-center p-4">
        <!-- 
            H1 now uses the new 'font-logo' class for the matching aesthetic.
        -->
        <h1 class="text-white font-logo font-extrabold tracking-tight">
            <!-- 
                Responsive Font Sizing: 
                text-5xl (48px) on mobile, scaling up to 7xl (80px) on large screens 
            -->
            <span class="text-5xl sm:text-6xl md:text-7xl">
                Tenacity Forge Studios
            </span>
        </h1>
        
        <!-- Optional subtitle for a bit of visual depth (still using 'Inter') -->
        <p class="text-gray-300 mt-4 text-lg sm:text-xl font-sans">
            Forging Digital Experiences
        </p>

        <!-- 
            Logo Image: 
            The source is set to 'TFSlogo.jpg'.
            The sizes are set to achieve the 6x increase on larger screens.
        -->
        <img 
            src="TFSlogo.jpg" 
            alt="Tenacity Forge Studios Logo" 
            class="mt-8 mx-auto block rounded-lg shadow-xl h-48 md:h-96 lg:h-[576px] w-auto max-w-full" 
            onerror="this.onerror=null; this.src='https://placehold.co/576x576/1f2937/ffffff?text=TFS';"
        >
    </div>

    <!-- 
        Since this is a static site, no JavaScript is needed, but we keep the body tag open 
        for future expansion. 
    -->
</body>
</html>
