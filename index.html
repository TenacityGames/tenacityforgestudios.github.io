<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tenacity Forge Studios</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'tfs-dark': '#0D0D0D',
            'tfs-gold': '#E8C67B',
          },
          fontFamily: {
            'logo': ['"Cinzel Decorative"', 'serif'],
            sans: ['Inter', 'sans-serif'],
          },
          spacing: {
            'v-top': '10vh',
          }
        }
      }
    }
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap');
    @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css');

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .fade-in-on-load {
      animation: fadeIn 1.5s ease-out forwards;
    }

    .social-icon {
      display: inline-flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body class="bg-tfs-dark min-h-screen flex flex-col items-center justify-between font-sans">

  <!-- Main Content -->
  <div class="flex-grow flex flex-col items-center justify-start w-full">
    <div class="mt-v-top text-center p-4 fade-in-on-load">
      <h1 class="text-tfs-gold font-logo font-extrabold tracking-tight">
        <span class="text-5xl sm:text-6xl md:text-7xl">
          Tenacity Forge Studios
        </span>
      </h1>

      <p class="text-tfs-gold mt-4 text-base sm:text-lg font-logo tracking-wider">
        Creators powered by Unreal Engine
      </p>

      <img
        src="images/TFSlogo.jpg"
        alt="Tenacity Forge Studios Logo"
        class="mt-8 mx-auto block rounded-lg shadow-xl w-auto max-w-full
               h-[144px] md:h-[288px] lg:h-[432px]
               transition duration-500 hover:scale-[1.03]"
        onerror="this.onerror=null; this.src='https://placehold.co/288x288/1f2937/ffffff?text=TFS';"
      >
    </div>
  </div>

  <!-- Footer -->
  <footer class="w-full text-center p-6 mt-4">
    <div class="flex justify-center w-full mb-6">
      <div class="flex flex-wrap justify-center gap-4 text-tfs-gold">

        <!-- 1. YouTube -->
        <a href="https://www.youtube.com/@TenacityForgeStudios" target="_blank" aria-label="YouTube"
           class="text-3xl border-2 border-tfs-gold rounded-full p-3 hover:bg-tfs-gold hover:text-tfs-dark transition duration-300 shadow-md">
          <i class="fab fa-youtube"></i>
        </a>

        <!-- 2. Itch.io -->
        <a href="https://tenacityforgestudios.itch.io/" target="_blank" aria-label="Itch.io"
           class="text-3xl border-2 border-tfs-gold rounded-full p-3 hover:bg-tfs-gold hover:text-tfs-dark transition duration-300 shadow-md">
          <i class="fas fa-gamepad"></i>
        </a>

        <!-- 3. Bluesky -->
        <a href="https://bsky.app/profile/tenacityforgestuds.bsky.social" target="_blank" aria-label="Bluesky"
           class="text-3xl border-2 border-tfs-gold rounded-full p-3 hover:bg-tfs-gold hover:text-tfs-dark transition duration-300 shadow-md">
          <i class="fas fa-cloud"></i>
        </a>

        <!-- 4. Facebook -->
        <a href="https://www.facebook.com/profile.php?id=61581465533807" target="_blank" aria-label="Facebook"
           class="text-3xl border-2 border-tfs-gold rounded-full p-3 hover:bg-tfs-gold hover:text-tfs-dark transition duration-300 shadow-md">
          <i class="fab fa-facebook-f"></i>
        </a>

        <!-- 5. Instagram -->
        <a href="https://www.instagram.com/tenacityforgestudios/" target="_blank" aria-label="Instagram"
           class="text-3xl border-2 border-tfs-gold rounded-full p-3 hover:bg-tfs-gold hover:text-tfs-dark transition duration-300 shadow-md">
          <i class="fab fa-instagram"></i>
        </a>

        <!-- 6. TikTok -->
        <a href="https://www.tiktok.com/@tenacityforgestudios?lang=en" target="_blank" aria-label="TikTok"
           class="text-3xl border-2 border-tfs-gold rounded-full p-3 hover:bg-tfs-gold hover:text-tfs-dark transition duration-300 shadow-md">
          <i class="fab fa-tiktok"></i>
        </a>

        <!-- 7. Twitch -->
        <a href="https://www.twitch.tv/tenacityforgestudios" target="_blank" aria-label="Twitch"
           class="text-3xl border-2 border-tfs-gold rounded-full p-3 hover:bg-tfs-gold hover:text-tfs-dark transition duration-300 shadow-md">
          <i class="fab fa-twitch"></i>
        </a>

        <!-- 8. Twitter/X -->
        <a href="https://x.com/TenacityForgeSt" target="_blank" aria-label="X (formerly Twitter)"
           class="text-3xl border-2 border-tfs-gold rounded-full p-3 hover:bg-tfs-gold hover:text-tfs-dark transition duration-300 shadow-md">
          <i class="fab fa-twitter"></i>
        </a>

      </div>
    </div>

    <div class="w-full">
      <p class="text-tfs-gold text-sm md:text-base">
        Contact us:
        <a href="mailto:info@tenacityforgestudios.com"
           class="text-tfs-gold hover:text-white transition duration-300">info@tenacityforgestudios.com</a>
      </p>
      <p class="text-gray-500 text-xs mt-1">
        &copy; 2023 Tenacity Forge Studios. All Rights Reserved.
      </p>
    </div>
  </footer>

</body>
</html>
