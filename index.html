<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenacity Forge Studios</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'tfs-dark': '#0D0D0D', 
                        // NEW custom color 'tfs-gold' for the main title text
                        'tfs-gold': '#E8C67B',
                    },
                    fontFamily: {
                        'logo': ['"Cinzel Decorative"', 'serif'],
                        sans: ['Inter', 'sans-serif'],
                    },
                    spacing: {
                        'v-top': '10vh',
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap');

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in-on-load {
            animation: fadeIn 1.5s ease-out forwards;
        }
    </style>
</head>
<body class="bg-tfs-dark min-h-screen flex flex-col items-center justify-between font-sans">

    <div class="flex-grow flex flex-col items-center justify-start w-full">
        <div class="mt-v-top text-center p-4 fade-in-on-load">
            <h1 class="text-tfs-gold font-logo font-extrabold tracking-tight">
                <span class="text-5xl sm:text-6xl md:text-7xl">
                    Tenacity Forge Studios
                </span>
            </h1>
            
            <p class="text-gray-300 mt-4 text-base sm:text-lg font-logo tracking-wider">
                Powered by Unreal Engine
            </p>

            <img 
                src="TFSlogo.jpg" 
                alt="Tenacity Forge Studios Logo" 
                class="mt-8 mx-auto block rounded-lg shadow-xl w-auto max-w-full
                       h-[288px] md:h-[576px] lg:h-[864px]
                       transition duration-500 hover:scale-[1.03]" 
                onerror="this.onerror=null; this.src='https://placehold.co/576x576/1f2937/ffffff?text=TFS';"
            >
        </div>
    </div>
    
    <footer class="w-full text-center p-6 mt-4">
        <p class="text-gray-400 text-sm md:text-base">
            Contact us: <a href="mailto:info@tenacityforgestudios.com" class="text-gray-200 hover:text-white transition duration-300">info@tenacityforgestudios.com</a>
        </p>
        <p class="text-gray-500 text-xs mt-1">
            &copy; 2023 Tenacity Forge Studios. All Rights Reserved.
        </p>
    </footer>
</body>
</html>
