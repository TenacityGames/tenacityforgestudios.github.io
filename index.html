<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenacity Forge Studios</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'tfs-dark': '#0D0D0D', 
                        'tfs-gold': '#E8C67B',
                    },
                    fontFamily: {
                        'logo': ['"Cinzel Decorative"', 'serif'],
                        sans: ['Inter', 'sans-serif'],
                    },
                    spacing: {
                        'v-top': '10vh',
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap');
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css');

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in-on-load {
            animation: fadeIn 1.5s ease-out forwards;
        }
        
        .social-icon {
            display: inline-flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body class="bg-tfs-dark min-h-screen flex flex-col items-center justify-between font-sans">

    <div class="flex-grow flex flex-col items-center justify-start w-full">
        <div class="mt-v-top text-center p-4 fade-in-on-load">
            <h1 class="text-tfs-gold font-logo font-extrabold tracking-tight">
                <span class="text-5xl sm:text-6xl md:text-7xl">
                    Tenacity Forge Studios
                </span>
            </h1>
            
            <p class="text-tfs-gold mt-4 text-base sm:text-lg font-logo tracking-wider">
                Creators powered by Unreal Engine
            </p>

            <img 
                src="images/TFSlogo.jpg" 
                alt="Tenacity Forge Studios Logo" 
                class="mt-8 mx-auto block rounded-lg shadow-xl w-auto max-w-full
                       h-[144px] md:h-[288px] lg:h-[432px]
                       transition duration-500 hover:scale-[1.03]" 
                onerror="this.onerror=null; this.src='https://placehold.co/288x288/1f2937/ffffff?text=TFS';"
            >
        </div>
    </div>
    
  <footer class="w-full text-center p-6 mt-4">
  <div class="flex flex-wrap justify-center gap-6 text-tfs-gold font-logo text-lg tracking-widest mb-6">
    <a href="https://www.youtube.com/@TenacityForgeStudios" class="hover:text-white transition duration-300">YOUTUBE</a>
    <a href="https://www.twitch.tv/tenacityforgestudios" class="hover:text-white transition duration-300">TWITCH</a>
    <a href="https://bsky.app/profile/tenacityforgestuds.bsky.social" class="hover:text-white transition duration-300">BLUESKY</a>
    <a href="https://www.facebook.com/profile.php?id=61581465533807" class="hover:text-white transition duration-300">FACEBOOK</a>
    <a href="https://x.com/TenacityForgeSt" class="hover:text-white transition duration-300">X</a>
    <a href="https://www.instagram.com/tenacityforgestudios/" class="hover:text-white transition duration-300">INSTAGRAM</a>
    <a href="https://www.tiktok.com/@tenacityforgestudios?lang=en" class="hover:text-white transition duration-300">TIKTOK</a>
  </div>

  <div class="w-full">
    <p class="text-tfs-gold text-sm md:text-base">
      Contact us:
      <a href="mailto:info@tenacityforgestudios.com"
         class="text-tfs-gold hover:text-white transition duration-300">info@tenacityforgestudios.com</a>
    </p>
    <p class="text-gray-500 text-xs mt-1">
      &copy; 2023 Tenacity Forge Studios. All Rights Reserved.
    </p>
  </div>
</footer>
</body>
</html>
