<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenacity Forge Studios</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'tfs-dark': '#0D0D0D', 
                        // Custom color 'tfs-gold' for the main title and key text
                        'tfs-gold': '#E8C67B',
                    },
                    fontFamily: {
                        'logo': ['"Cinzel Decorative"', 'serif'],
                        sans: ['Inter', 'sans-serif'],
                    },
                    spacing: {
                        'v-top': '10vh',
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap');

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in-on-load {
            animation: fadeIn 1.5s ease-out forwards;
        }
        
        /* Optional: Add space for eventual Font Awesome or SVG icons */
        .social-icon {
            width: 1.5rem; /* Equivalent to w-6 */
            height: 1.5rem; /* Equivalent to h-6 */
            display: inline-flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body class="bg-tfs-dark min-h-screen flex flex-col items-center justify-between font-sans">

    <div class="flex-grow flex flex-col items-center justify-start w-full">
        <div class="mt-v-top text-center p-4 fade-in-on-load">
            <h1 class="text-tfs-gold font-logo font-extrabold tracking-tight">
                <span class="text-5xl sm:text-6xl md:text-7xl">
                    Tenacity Forge Studios
                </span>
            </h1>
            
            <p class="text-tfs-gold mt-4 text-base sm:text-lg font-logo tracking-wider">
                Creators powered by Unreal Engine
            </p>

            <img 
                src="images/TFSlogo.jpg" 
                alt="Tenacity Forge Studios Logo" 
                class="mt-8 mx-auto block rounded-lg shadow-xl w-auto max-w-full
                       h-[288px] md:h-[576px] lg:h-[864px]
                       transition duration-500 hover:scale-[1.03]" 
                onerror="this.onerror=null; this.src='https://placehold.co/576x576/1f2937/ffffff?text=TFS';"
            >
        </div>
    </div>
    
    <footer class="w-full text-center p-6 mt-4">
        <div class="flex justify-end w-full max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mb-4">
            <div class="flex space-x-4 text-tfs-gold">
                <a href="https://www.youtube.com/@TenacityForgeStudios" target="_blank" aria-label="Follow us on YouTube" class="hover:text-white transition duration-300 social-icon">
                    YT
                </a>
                <a href="https://www.twitch.tv/tenacityforgestudios" target="_blank" aria-label="Follow us on Twitch" class="hover:text-white transition duration-300 social-icon">
                    TW
                </a>
                <a href="https://bsky.app/profile/tenacityforgestuds.bsky.social" target="_blank" aria-label="Follow us on Bluesky" class="hover:text-white transition duration-300 social-icon">
                    BS
                </a>
                <a href="https://www.facebook.com/profile.php?id=61581465533807" target="_blank" aria-label="Follow us on Facebook" class="hover:text-white transition duration-300 social-icon">
                    FB
                </a>
                <a href="https://x.com/TenacityForgeSt" target="_blank" aria-label="Follow us on X (formerly Twitter)" class="hover:text-white transition duration-300 social-icon">
                    X
                </a>
                <a href="https://www.instagram.com/tenacityforgestudios/" target="_blank" aria-label="Follow us on Instagram" class="hover:text-white transition duration-300 social-icon">
                    IG
                </a>
            </div>
        </div>

        <div class="w-full">
            <p class="text-tfs-gold text-sm md:text-base">
                Contact us: <a href="mailto:info@tenacityforgestudios.com" class="text-tfs-gold hover:text-white transition duration-300">info@tenacityforgestudios.com</a>
            </p>
            <p class="text-gray-500 text-xs mt-1">
                &copy; 2023 Tenacity Forge Studios. All Rights Reserved.
            </p>
        </div>
    </footer>
    </body>
</html>
